<div [hidden] ="!submitted" class="alert alert-danger">
  Form couldn't be submitted.  Review errors
</div>
<div [hidden]="!submitted" class="alert alert-success">
  {{vendorEdit.value.name}} was added successfully!
</div>
<ng-container *ngIf="vendorEdit">
<form clrForm clrLayout="horizontal" [formGroup]="vendorEdit">
  <h3>Vendor</h3>
  <clr-control-container>
    <label for="vendorName">Vendor Name</label>
    <input clrInput id="vendorName" formControlName="name" />
  </clr-control-container>
  <h3>Address</h3>
  <div formGroupName="address">
    <clr-control-container>
      <label for="street">Street</label>
      <input clrInput type="text" id="street" formControlName="street" />
    </clr-control-container>
    <clr-control-container>
      <label for="street2">Suite</label>
      <input clrInput type="text" id="street2" formControlName="street2" />
    </clr-control-container>
    <clr-control-container>
      <label for="city">City</label>
      <input clrInput type="text" id="city" formControlName="city" />
    </clr-control-container>
    <clr-control-container>
      <label for="state">State</label>
      <input clrInput type="text" id="state" formControlName="state" />
    </clr-control-container>
    <clr-control-container>
      <label for="zip">ZipCode</label>
      <input clrInput type="number" id="zip" formControlName="zip" />
    </clr-control-container>
  </div>
  <h3>Phone Information</h3>
  <div formGroupName="phone">
    <clr-control-container>
      <label for="area_code">Area Code</label>
      <input clrInput type="number" id="area_code" formControlName="area_code">
    </clr-control-container>
    <clr-control-container>
      <label for="number">Phone Number </label>
      <input clrInput type="number" id="number" formControlName="number">
    </clr-control-container>
  </div>
  <button class="btn btn-primary" (click)="submit()">Submit</button>

</form>
</ng-container>
{{vendorEdit.valid}}
{{vendorEdit.pristine}}
{{vendorEdit.touched}}
{{vendorEdit.value | json}}
