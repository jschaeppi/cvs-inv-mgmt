<div [hidden] ="!vendorAdd.valid" class="alert alert-danger">
  Form couldn't be submitted.  Review errors
</div>
<div [hidden]="!submitted" class="alert alert-success">
  {{this.submittedVendor}} was added successfully!
</div>
<form clrForm clrLayout="horizontal" [formGroup]="vendorAdd" (ngSubmit)="submit()">

  <div formArrayName="vendorForm" *ngFor="let item of this.vendorControls">
    <label>{{item.value}}</label>
    <input type="text" formControlName="item" />
  </div>
</form>
