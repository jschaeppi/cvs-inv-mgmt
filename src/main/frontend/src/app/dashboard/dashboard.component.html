<ngx-charts-bar-vertical
  [view] = "view"
  [scheme] = "colorScheme"
  [results] = "data"
  [gradient] = "gradient"
  [yAxis] = "showYAxis"
  [xAxis] = "showXAxis"
  [legendPosition]="legendPostion"
  [legendTitle]="legendTitle"
  [legend] = "showLegend"
  [showXAxisLabel]= "showXAxis"
  [showYAxisLabel] = "showYAxis"
  [yAxisLabel] = "yAxisLabel"
  [xAxisLabel] = "xAxisLabel"
  (select) = "onSelect($event)">
</ngx-charts-bar-vertical>
